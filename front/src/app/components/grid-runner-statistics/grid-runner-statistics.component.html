<mat-card>
  <mat-card-header>
    <mat-card-title>Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <span matListItemTitle>Number of turn</span>
        <span matListItemLine>{{ turnNumber() }}</span>
      </mat-list-item>
      @for (statistic of statistics(); track statistic.rank) {
        <mat-list-item>
          <span matListItemTitle>{{ 'Rank nÂ°' + statistic.rank }} (with {{ statistic.tileNumber }} tiles) - {{ statistic.name }}</span>
          <span matListItemLine>{{ getLabel(statistic.startingTile) }}</span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
