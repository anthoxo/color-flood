<div class="flex h-full w-full gap-x-8">
  <div class="w-1/2 h-full flex flex-col">
    <button class="w-full" mat-raised-button color="primary" (click)="runContest()">RUN</button>
    <contest-ladder class="w-full h-full"></contest-ladder>
  </div>
  <div class="w-1/2">
    <contest-select
      class="max-h-[90vh]"
      [overview]="gameOverview()"
      (selectGame)="onSelectGame($event)"
    ></contest-select>
  </div>
</div>
