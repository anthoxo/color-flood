<mat-card>
  <mat-card-header>
    <mat-card-title>Ladder</mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
</mat-card>

<table mat-table matSort [dataSource]="datasource()" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ getLadderIcon(i+1) }} {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="teamName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
  </ng-container>

  <ng-container matColumnDef="soloElo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Solo </th>
    <td mat-cell *matCellDef="let element"> {{element.soloElo | number:'1.0-3' }} </td>
  </ng-container>

  <ng-container matColumnDef="versusElo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Versus </th>
    <td mat-cell *matCellDef="let element"> {{element.versusElo | number:'1.0-3' }} </td>
  </ng-container>

  <ng-container matColumnDef="battleElo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Battle </th>
    <td mat-cell *matCellDef="let element"> {{element.battleElo | number:'1.0-3' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
