<mat-card class="h-full" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Register now!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form()" class=" pt-4 flex flex-col">
      <mat-form-field>
        <mat-label>Team name</mat-label>
        <input matInput placeholder="Ex. Zeus" formControlName="name">
        @if (nameControl().errors) {
          <mat-error>Team name should be provided.</mat-error>
        }
      </mat-form-field>

      <mat-form-field>
        <mat-label>Code</mat-label>
        <input matInput placeholder="Ex. 1234" formControlName="code">
        @if (codeControl().errors) {
          <mat-error>Code should have 4 numbers.</mat-error>
        }
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
