<div class="flex h-full w-full">
  <div class="lg:w-1/3 w-1/2 flex flex-col justify-between">
    <solo-rule></solo-rule>
    <solo-uploader (onFileChange)="file.set($event)"></solo-uploader>
    <button mat-raised-button color="accent" class="w-full" [disabled]="!existFile()" (click)="runCode()">RUN !!</button>
  </div>
  <div class="lg:w-1/3 w-0"></div>
  <div class="lg:w-1/3 w-1/2 flex justify-center items-center">
    @if (loading()) {
      <mat-spinner></mat-spinner>
    } @else {
      @if (gridResultDto() !== undefined) {
        <solo-grid class="w-full h-full" [gridResultDto]="gridResultDto()"></solo-grid>
      } @else {
        <random-grid class="w-full h-full"></random-grid>
      }
    }
  </div>
</div>
